<div class="login-container">
  <div class="login-content">
    <h2>Bem-vindo ao UniSystem</h2>
    <p class="subtitle">Faça login para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Digite seu email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          Email é obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="password-input">
          <input [type]="showSenha ? 'text' : 'password'" 
            id="senha" 
            formControlName="senha"
            placeholder="Digite sua senha"
                 [class.is-invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
          <button type="button" class="toggle-password" (click)="toggleSenha()">
            <fa-icon [icon]="showSenha ? faEyeSlash : faEye" size="lg"></fa-icon>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.get('senha')?.touched">
          Senha é obrigatória
        </div>
      </div>

      <div class="invalid-feedback" *ngIf="loginError">
        Email ou senha incorretos
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
          Entrar
        </button>
      </div>

      <div class="form-footer">
        <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</div>
