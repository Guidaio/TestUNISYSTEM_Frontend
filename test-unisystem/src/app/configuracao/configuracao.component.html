<div class="page-container">
  <div class="container">
    <div class="configuracao-content">
      <h2>Configuração da Empresa</h2>
      
      <form [formGroup]="configForm" (ngSubmit)="onSubmit()">
        <div class="info-section">
          <h3>Informações Gerais</h3>
          <div class="info-grid">
            <div class="form-group">
              <label for="tipoEmpresa">Tipo da Empresa *</label>
              <select id="tipoEmpresa" formControlName="tipoEmpresa" class="form-control">
                <option value="">Selecione o tipo</option>
                <option value="MEI">MEI</option>
                <option value="ME">ME</option>
                <option value="EPP">EPP</option>
                <option value="LTDA">LTDA</option>
                <option value="SA">SA</option>
              </select>
            </div>
            <div class="form-group">
              <label for="nomeEmpresa">Nome da Empresa *</label>
              <input type="text" id="nomeEmpresa" formControlName="nomeEmpresa" class="form-control">
            </div>
            <div class="form-group">
              <label for="cnpj">CNPJ *</label>
              <input type="text" id="cnpj" formControlName="cnpj" class="form-control" mask="00.000.000/0000-00">
            </div>
          </div>
        </div>

        <div class="info-section">
          <h3>Endereço</h3>
          <div class="info-grid">
            <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" id="cep" formControlName="cep" class="form-control" mask="00000-000" (blur)="buscarCep()">
            </div>
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" formControlName="endereco" class="form-control">
            </div>
            <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" formControlName="bairro" class="form-control">
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" formControlName="cidade" class="form-control">
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <input type="text" id="estado" formControlName="estado" class="form-control">
            </div>
            <div class="form-group">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" formControlName="complemento" class="form-control">
            </div>
          </div>
        </div>

        <div class="info-section">
          <h3>Contato</h3>
          <div class="info-grid">
            <div class="form-group">
              <label for="celular">Celular *</label>
              <input type="text" id="celular" formControlName="celular" class="form-control" mask="(00) 00000-0000">
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" formControlName="email" class="form-control">
            </div>
          </div>
        </div>

        <div class="info-section">
          <h3>Administrador</h3>
          <div class="info-grid">
            <div class="form-group">
              <label for="nomeAdm">Nome do Administrador *</label>
              <input type="text" id="nomeAdm" formControlName="nomeAdm" class="form-control">
            </div>
            <div class="form-group">
              <label for="cpf">CPF *</label>
              <input type="text" id="cpf" formControlName="cpf" class="form-control" mask="000.000.000-00">
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary" [disabled]="!isFormValid()">Salvar e Continuar</button>
        </div>
      </form>
    </div>
  </div>
</div>
