<div class="container centralizado">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Bem-vindo, {{ nomeUsuario }}!</h4>
        </div>
        <div class="card-body">
          <p>Para continuar, clique no botão abaixo para iniciar a configuração da sua empresa.</p>
          <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg" (click)="irParaConfiguracao()">
              <i class="bi bi-gear"></i>
              Iniciar Configuração
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
